<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="./js/app.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- ===== MAIN APPLICATION VIEW (Always Visible) ===== -->
        <div id="app-view" class="view">
            <!-- Header -->
            <header id="main-header">
                <div class="header-left">
                    <h1 class="app-logo">NoteNest</h1>
                </div>
                <div class="header-right">
                    <div id="guest-menu" class="header-controls">
                        <button id="login-signup-btn" class="btn btn-primary">Login / Sign Up</button>
                    </div>
                    <div id="user-menu" class="header-controls hidden">
                        <button id="upload-note-btn" class="btn btn-primary">Upload Note</button>
                        <span id="user-display">username</span>
                        <button id="logout-btn" class="btn">Logout</button>
                    </div>
                    <button id="theme-toggle" class="theme-btn" aria-label="Toggle dark/light theme"></button>
                </div>
            </header>

            <!-- Main Content Area -->
            <main id="app-content-grid">
                <!-- Groups Sidebar -->
                <aside id="groups-sidebar">
                    <h2>Subjects</h2>
                    <ul id="groups-list"></ul>
                </aside>

                <!-- Notes Feed -->
                <section id="main-content">
                    <div class="feed-header">
                        <h2 id="feed-title">All Notes</h2>
                        <div id="filter-bar">
                            <span>Sort by:</span>
                            <button class="filter-btn active" data-sort="newest">Newest</button>
                            <button class="filter-btn" data-sort="trending">Trending</button>
                            <button class="filter-btn" data-sort="downloads">Most Downloaded</button>
                        </div>
                    </div>
                    <div id="notes-feed" class="notes-grid"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- ===== MODALS ===== -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn" data-action="close-modal">×</button>
            <h1 class="auth-logo">NoteNest</h1>
            <form id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <div class="form-group"><label for="login-username">Username</label><input type="text" id="login-username" autocomplete="username" required></div>
                <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" autocomplete="current-password" required></div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-switch">No account? <a href="#" data-action="show-signup">Sign Up</a></p>
            </form>
            <form id="signup-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group"><label for="signup-username">Username</label><input type="text" id="signup-username" autocomplete="username" required></div>
                <div class="form-group"><label for="signup-password">Password</label><input type="password" id="signup-password" autocomplete="new-password" minlength="6" required></div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="form-switch">Already have an account? <a href="#" data-action="show-login">Login</a></p>
            </form>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <div id="upload-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn" data-action="close-modal">×</button>
            <h2>Upload a New Note</h2>
            <form id="upload-form">
                <div class="form-group"><label for="note-title">Title</label><input type="text" id="note-title" required></div>
                <div class="form-group"><label for="note-subject">Subject</label><select id="note-subject" required><option value="" disabled selected>Select a subject</option></select></div>
                <div class="form-group"><label for="note-file">File (PDF, JPG, PNG)</label><input type="file" id="note-file" accept=".pdf,.jpg,.jpeg,.png" required></div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <p id="upload-status" class="status-message"></p>
            </form>
        </div>
    </div>

</body>
</html>
